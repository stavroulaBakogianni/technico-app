<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" required />
        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="text-danger">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="text-danger">
          Invalid email format.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" required />
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched" class="text-danger">
          Password must be at least 8 characters long.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="mt-3">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </form>
  </div>
