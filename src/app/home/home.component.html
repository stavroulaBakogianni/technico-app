
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ 'My profile' }}</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onUpdateUser()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="vat">VAT:</label>
        <input id="vat" formControlName="vat" class="form-control" required />
        <div *ngIf="userForm.get('vat')?.invalid && (userForm.get('vat')?.touched || userForm.get('vat')?.dirty)"
          class="text-danger">
          VAT is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control" required />
        <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.touched || userForm.get('name')?.dirty)"
          class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="surname">Surname:</label>
        <input id="surname" formControlName="surname" class="form-control" required />
        <div
          *ngIf="userForm.get('surname')?.invalid && (userForm.get('surname')?.touched || userForm.get('surname')?.dirty)"
          class="text-danger">
          Surname is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="address">Address:</label>
        <input id="address" formControlName="address" class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" formControlName="phoneNumber" class="form-control" required />
        <div
          *ngIf="userForm.get('phoneNumber')?.invalid && (userForm.get('phoneNumber')?.touched || userForm.get('phoneNumber')?.dirty)"
          class="text-danger">
          Phone number is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control" required />
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.touched || userForm.get('email')?.dirty)"
          class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control" required />
        <div
          *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.touched || userForm.get('password')?.dirty)"
          class="text-danger">
          Password is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="role">Role:</label>
        <select id="role" formControlName="role" class="form-control" required>
          <option value="" disabled>Select Role</option>
          <option value="PROPERTY_OWNER">Property Owner</option>
          <option value="STAFF_MEMBER">Staff Member</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && (userForm.get('role')?.touched || userForm.get('role')?.dirty)"
          class="text-danger">
          Role is required.
        </div>
      </div>
  

      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-danger btn-sm" (click)="onDeactivateUser()">Delete</button>
      <button type="submit" class="btn btn-primary ms-2" >{{ 'Update' }}</button>
      
    </div>
    </form>
  </div>
