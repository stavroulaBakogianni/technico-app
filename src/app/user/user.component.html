<table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th> <!-- Προσθήκη index στήλης -->
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">VAT</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1 }}</th> <!-- Εμφάνιση της θέσης (index + 1 για να ξεκινάει από 1) -->
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.vat }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
